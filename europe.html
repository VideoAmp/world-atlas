<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Europe Map</title>
<style>
.background {
  fill: none;
  pointer-events: all;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5;
  stroke-opacity: .7;
}

#borders {
  fill: none;
  stroke: black;
  stroke-width: 0.7;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

#textbox {
  position: absolute;
  top: 510px;
  left: 25px;
  width: 275px;
  height: 100px;
}

#textbox text p {
  font-family: Arial, Helvetica;
  font-size: .8em;
  margin: 0;
}

</style>
</head>
<body>
<div id="textbox"></div>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
<script>
var width = 960,
    height = 500;
// sets the type of view
var projection = d3.geo.mercator()
    .translate([0, 0])
    .scale(1);

//creates a new geographic path generator
var path = d3.geo.path().projection(projection);

//set svg window
var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("stroke", "black")
      .attr("stroke-width", 0.7);

// adding a blank background
svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)

//declare g as our appended svg
var g = svg.append("g");

var defaultFill = "#aaa";

d3.json("https://raw.githubusercontent.com/VideoAmp/world-atlas/1d13c439f8de18d2792ff15259f3cf6468c4fac3/topo/europe-50m.json", function(error, topoData) {
  var features = topojson.feature(topoData, topoData.objects.countries).features;
  var featureBounds = _.map(features, function(feature) {
      return path.bounds(feature);
  });

  var upperLeftX = _.chain(featureBounds).map(function(bounds) {
    return bounds[0][0];
  }).min().value();

  var upperLeftY = _.chain(featureBounds).map(function(bounds) {
    return bounds[0][1];
  }).min().value();

  var lowerRightX = _.chain(featureBounds).map(function(bounds) {
    return bounds[1][0];
  }).max().value();

  var lowerRightY = _.chain(featureBounds).map(function(bounds) {
    return bounds[1][1];
  }).max().value();

  var s = .95 / Math.max((lowerRightX - upperLeftX) / width, (lowerRightY - upperLeftY) / height);
  projection.scale(s);

  var t = [(width - s * (lowerRightX + upperLeftX)) / 2, (height - s * (lowerRightY + upperLeftY)) / 2];
  projection.translate(t);

  g.append("g")
    .attr("id", "countries")
    .selectAll("path")
    .data(features)
    .enter()
    .append("path")
    .attr("d", path)
    
    .on("mouseover", function(d){
      d3.select(this)
      .attr("fill", "orange");

      var string = "<p><strong>Country Name</strong>: " + d.properties.name + "</p>";
      string += "<p><strong>Country Code</strong>: " + d.id + "</p>";

      d3.select("#textbox")
        .html("")
        .append("text")
        .html(string);
    })

    .on("mouseout", function(d){
      d3.select(this)
        .attr("fill", defaultFill);

      d3.select("#textbox")
        .html("");
    })
    
    .attr("opacity", 0.9)
    .attr("fill", defaultFill);

  // add borders
  g.append("path", ".graticule")
      .datum(topojson.mesh(topoData, topoData.objects.countries, function(a, b) { 
        return true;
      }))
      .attr("id", "borders")
      .attr("d", path);
})

</script>
</body>
</html>
